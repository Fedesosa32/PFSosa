<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Gym</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/img/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Sans&family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="contacto">
    <header class="encabezado">
        <div>
            <a href="../index.html"> <img class="logo" src="../assets/img/Logo.png" alt=""></a> 
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./conocenos.html">Conocenos</a></li>
                <li><a href="./clases.html">Clases</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <h4 class="h4Contacto">Queres formar parte de <span class="pDetalle"> Full Gym?</span></h4>
                <p class="p4Contacto">Envianos tus dudas y consultas y</p>
                <p class="p4Contacto">te responderemos a la brevedad!!</p>
            </div>
        </section>
        <form action="" method="post" enctype="">
            <fieldset class="cuadro">
                <legend class="datosPersonales">Datos Personales</legend>
                <div class="datosDeContacto">
                    <label for="Nombre"></label>
                    <span>Nombre</span>
                    <input type="text" id="Nombre" placeholder="Nombre" name="Nombre">
                </div>
                <div class="datosDeContacto">
                    <label for="E-mail"></label>
                    <span>E-mail</span>
                    <input type="email" id= "E-mail" placeholder="E-mail" name="E-mail">
                </div>
                <div class="datosDeContacto">
                    <label for="Telefono"></label>
                    <span>Teléfono</span>
                    <input type="number" id="Telefono" placeholder="Teléfono" name="Teléfono">
                </div>
                <div class="datosDeContacto">
                    <label for="Mensaje"></label>
                    <span>Mensaje</span>
                    <textarea name="Mensaje" id="Mensaje" cols="30" rows="10" placeholder="Dejanos tu mensaje"></textarea>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
        <section class="dicip">
            <h2 class="dicipline">DICIPLINE</h2>
        </section>
    </main>
    <footer>
        <div>
            <ul class="ulFoot">
                <li><a href=""><img class="foot" src="../assets/img/facebook.png" alt=""></a></li>
                <li><a href=""><img class="foot" src="../assets/img/instagram.png" alt=""></a></li>
                <li><a href=""><img class="foot" src="../assets/img/whatsapp.png" alt=""></a></li>
            </ul>
        </div>
    </footer>  
</body>
</html>
